<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Weather</title>
</head>
<body>
    <section class="background" style="background-color: rgb(73, 73, 220);">
        <div class="container py-5 h-100" >
      
            <div class="row d-flex justify-content-center align-items-center h-100 weather-section " style="background-image: url('https://giffiles.alphacoders.com/104/104382.gif'); width: 100vh;">
                <div class="col-md-8 col-lg-6 col-xl-4">
        
                    <h3 class="mb-4 pb-2 fw-normal text-white">Check the weather forecast</h3>
        
                    <div class="from-group rounded mb-3" name ="input-group" id="input-group">
                        <form name="form-data" id="form-data" >
                            <input type="city" class="form-control rounded" name="cityData" id="city-data" placeholder="City"/>
                            <input type="city" class="form-control rounded" name="stateData" id="state-data" placeholder="State"/>
                            <button type="submit" class="from-group-text border-2 btn btn-primary text-danger fw-bold">Check Weather</button>
                        </form>
                    </div>        
                    
                    <div class="card shadow-0 border">
                        <div class="card-body p-4">
            
                            <h4 class="mb-1 sfw-normal"> </h4>
                            <p class="mb-2">Humidity: <strong class="humidity"> </strong></p>
                            <p>High: <strong class="high"> </strong>, Low: <strong class="low"> </strong></p>
                
                            <div class="d-flex flex-row align-items-center">
                                <p class="mb-0 me-4">Forecast: <strong class="forecast"> </strong></p>
                            </div>
            
                        </div>
                    </div>
        
                </div>
            </div>
      
        </div>
    </section>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
